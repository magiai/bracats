<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bracats Checker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="cats bracket bracats"/>
    <meta name="author" content="Dominika Adamska"/>

    <!--	[if lt IE 9]-->

    <!--	[endif]-->

    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script defer type="module" src="js/app.js"></script>

<body>
  <section id="checker">

    <h1 id="main-title">Bracats Checker</h1>

    <div id="checker-container">

      <form id="form" autocomplete="off">
        <label class="screenreader" for="input">Type some bracats...</label>
        <input type="text" id="bracats-input" placeholder="Type some bracats..." />
        <button type="submit" id="check-button">Check!</button>
      </form>

      <div id="result" role="img" class="img" aria-label=""></div>

    </div>

  </section>
</body>
</html>
